<!DOCTYPE html>
<html>
    <head><title>Table Properties</title></head>
    <link rel="stylesheet" type="text/css" href="50_Table Property_P49.css">
<!--
    To eliminate cell spacing, we use property 'border-collapse:collapse;', its default value is separate.
    This property works only on table tag.
-->
    <body>
        <h1>Create a Sample Table</h1>
        <table>
            <tr>
                <th>Sr. No.</th><th>Name</th><th>Subject</th><th>Marks</th>
            </tr>
            <tr>
                <td>01.</td><td>Muhammad</td><td>Maths</td><td>98</td>
            </tr>
            <tr>
                <td>02.</td><td>Ali</td><td>Maths</td><td>95</td>
            </tr>
            <tr>
                <td>03.</td><td>Fatima</td><td>Maths</td><td>85</td>
            </tr>
            <tr>
                <td>04.</td><td>Hassan</td><td>Maths</td><td>84</td>
            </tr>
            <tr>
                <td>05.</td><td>Hussain</td><td>Maths</td><td>82</td>
            </tr>
        </table>
        <caption>Table (Sample-1: Without Control Upon Data Flow)</caption>
    </body>    
</html>
