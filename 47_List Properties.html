<!DOCTYPE html>
<html>
<head>
    <title>List Property</title>
    <link rel="stylesheet" type="text/css" href="48_List Properties_P47.css">
</head>
<body>
    <h1>Lists</h1>
    <br>
    <h2>Unordered List</h2>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Cold Drink</li>
        <li>Juice</li>
        <li>Water</li>
    </ul>
    <br>
    <h2>Ordered List</h2>
    <ol>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
    </ol>
    
</body>
</html>
