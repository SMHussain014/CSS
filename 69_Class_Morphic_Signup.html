<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="70_Class_Morphic_Signup_P69.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
            <h1>Signup</h1>
            <p>It takes just 30 seconds!</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" placeholder="Please enter your full name" required>
                    </p>
                    <p>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" placeholder="Please enter your email" required>
                    </p>
                    <p>
                    <label for="fpassword">Password:</label>
                    <input type="password" id="password" placeholder="Please enter your password" required>
                    </p>
                    <p>
                    <input type="submit" id="submit" value="Create Account"
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
